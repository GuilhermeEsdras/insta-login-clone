<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="insta-wrapper">

        <div class="insta-phone">
            <img src="./images/instagram-celular.png" alt="insta cell">
        </div>

        <div class="insta-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" alt="insta logo" class="insta-logo">
                <div class="prof-pic">
                    <img src="./images/48355731.png" alt="prof" width="150">
                </div>
                <a href="#" class="insta-login">Continue como guilhermeesdras</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            
            <div class="group">
                <p class="not-acc">Não é guilhermeesdras?</p>
                <p class="not-acc">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
